name: Full CI/CD Pipeline for 5G Throughput Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup:
    name: â™»ï¸ Environment Setup
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: ğŸ’ª Install Core Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

  test:
    name: ğŸ”¬ Unit Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v3

      - name: ğŸ”§ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: ğŸŒ Run Pytest
        run: |
          pip install pytest
          pytest || true

  docker-build:
    name: ğŸš§ Docker Build & Push
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ”‘ Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš— Build and Push Trainer Docker Image
        run: |
          REPO_ID=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker build -f docker/Dockerfile.train -t ghcr.io/$REPO_ID/trainer:latest .
          docker push ghcr.io/$REPO_ID/trainer:latest

      - name: ğŸš— Build and Push Dashboard Docker Image
        run: |
          REPO_ID=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker build -f docker/Dockerfile.serve -t ghcr.io/$REPO_ID/dashboard:latest .
          docker push ghcr.io/$REPO_ID/dashboard:latest

  notify:
    name: ğŸ“¢ Notify Completion
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: ğŸ’¬ Echo Success
        run: echo "ğŸ‰ CI/CD pipeline completed successfully!"
