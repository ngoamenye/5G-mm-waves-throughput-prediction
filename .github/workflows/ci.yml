name: Full CI/CD Pipeline for 5G Throughput Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup:
    name: â™»ï¸ Environment Setup
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: ğŸ’ª Install Core Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black pytest

  lint-format:
    name: ğŸ¤” Lint and Auto-format
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v3

      - name: ğŸ”§ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: ğŸ’ª Install flake8 and black
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black

      - name: âš¡ Run flake8 (non-blocking)
        run: |
          flake8 . || true

      - name: âœï¸ Auto-format with Black
        run: |
          black .

      - name: ğŸ“† Commit format changes (if any)
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git diff --cached --quiet || git commit -m "Auto-format with Black"

      - name: ğŸš€ Push formatting fixes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

  test:
    name: ğŸ”¬ Unit Tests
    runs-on: ubuntu-latest
    needs: lint-format
    steps:
      - uses: actions/checkout@v3

      - name: ğŸ”§ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: ğŸŒ Run Pytest
        run: |
          pip install pytest
          pytest || true

  docker-build:
    name: ğŸš§ Docker Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v3

      - name: ğŸš— Build Trainer Docker Image
        run: |
          docker build -f docker/Dockerfile.train -t ghcr.io/${{ github.repository }}/trainer:latest .

      - name: ğŸš— Build Dashboard Docker Image
        run: |
          docker build -f docker/Dockerfile.serve -t ghcr.io/${{ github.repository }}/dashboard:latest .

  publish:
    name: ğŸ“„ Publish Docker Images
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: ğŸ”‘ Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¤ Push Trainer Image
        run: |
          docker push ghcr.io/${{ github.repository }}/trainer:latest

      - name: ğŸ“¤ Push Dashboard Image
        run: |
          docker push ghcr.io/${{ github.repository }}/dashboard:latest

  notify:
    name: ğŸ“¢ Notify Completion
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - name: ğŸ’¬ Echo Success
        run: echo "ğŸ‰ CI/CD pipeline completed successfully!"
