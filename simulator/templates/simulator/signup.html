{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un compte - SynergyX</title>
    <style>
        body {
            background-image: url("{% static 'simulator/images/background.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        .signup-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px 40px;
            max-width: 400px;
            margin: 80px auto;
            border-radius: 10px;
            box-shadow: 0 0 15px cyan;
        }

        .signup-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: cyan;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 8px;
            border: none;
            margin-top: 5px;
            border-radius: 5px;
        }

        .btn-signup {
            width: 100%;
            margin-top: 20px;
            background-color: cyan;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-signup:hover {
            background-color: deepskyblue;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: cyan;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="signup-box">
        <h2>Créer un compte - SynergyX</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-signup">Créer un compte</button>
        </form>
        <div class="login-link">
            <p>Déjà inscrit ? <a href="{% url 'login' %}">Se connecter</a></p>
        </div>
    </div>
</body>
</html>
